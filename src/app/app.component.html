<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  

  <div *ngIf="showMenu">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Rafet HANDER</h1>
    </mat-toolbar>
  </div>
     
  
    
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="anasayfa"  class="harfStyle">AnaSayfa</a>
          <a mat-list-item routerLink="musteri" class="harfStyle" >Musteri İşlemleri</a>
          <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
            <!-- This is the tree node template for leaf nodes  -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
              <li class="mat-tree-node harfStyleNode">
                <!-- use a disabled button to provide padding for tree leaf -->
                <a [routerLink]="node.pathname"> {{node.name}}</a>
              </li>
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
              <li>
                <div class="mat-tree-node">
                  <a mat-icon-button matTreeNodeToggle
                          [attr.aria-label]="'toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                    {{node.name}}
                  </a>
                </div>
                <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                  <ng-container matTreeNodeOutlet></ng-container>
                </ul>
              </li>
            </mat-nested-tree-node> 
          </mat-tree>
          <a mat-list-item routerLink="tahsilat" class="harfStyle" >Tahsilatlar</a>
          <a mat-list-item routerLink="odemeler" class="harfStyle" >Ödemeler</a>
          <a mat-list-item routerLink="Musteri" class="harfStyle" >Raporlar</a>
        </mat-nav-list>
      </mat-sidenav>
  
    
  
      <mat-sidenav-content>
        <div class=" container">

         
            <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
