<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <mat-icon>exit_to_app</mat-icon>
    </div>

    <!-- Login Form -->
    <form>
      <input type="text"  class="fadeIn second"  placeholder="Kullanıcı Adı" #kullaniciAdi [formControl]="vdKullaniciAdi">
      <input type="password"  class="fadeIn second"   placeholder="Şifre" #sifre [formControl]="vdSifre">
      <input type="button" class="fadeIn fourth" value="Giriş" (click)="GirisYap(kullaniciAdi.value,sifre.value)">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <!-- <a class="underlineHover" href="#">Forgot Password?</a> -->
    </div>

  </div>
</div>
